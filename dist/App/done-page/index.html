<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script id="donecard-template" type="text/x-handlebars-template">
      {{#each doneArray}}
        <div class="card">
          <p>{{name}}</p>
          <p>{{description}}</p>
          <p><img src="{{gifUrl}}" width="100" height="100" /></p>

          <div class="card-footer text-muted">
            <a id="remove" class="btn btn-outline-dark delete-btn" data-name="{{name}}">Delete</a>
            <p class="card-text">Finshed at: {{date}}</p>
          </div>
        </div>
        <br />
      {{/each}}
    </script>

    <div class="container">
      <div id="cardId" class="done-container text-center"></div>
    </div>

    <script src="./modul.js"></script>
    <script src="./render-done-page.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
