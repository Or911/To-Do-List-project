<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Login Page</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" id="login-btn">Login</button>
    </form>
  </div>
  <script src="login.js"></script>
    <div id="add-todo-page"></div>
    <div class="card text-center">
        <div class="card-header">
            Card Name
        </div>
        <div class="card-body">
            <p class="card-text">Description.</p>

        </div>
        <div class="card-footer text-muted">
            <a href="#" class="btn btn-outline-dark delete-btn">Delete</a>
            <a href="#" class="btn btn-outline-dark">Edit</a>
            <p class="card-text">ToDo until: 23/12/2000</p>
        </div>
    </div>
</div>

    <script id="card-template" type="text/x-handlebars-template">
        <div class="card text-center">
            <div class="card-header">
                {{header}}
            </div>
            <div class="card-body">
            <p class="card-text">{{Description}}</p>
            
            </div>
            <div class="card-footer text-muted">
                <a href="#" class="btn btn-outline-dark delete-btn">Delete</a>
                <a href="#" class="btn btn-outline-dark">Edit</a>
                <p class="card-text">ToDo until: {{date}}</p>
            </div>
        </div>
      </script>

    <div class="containerToDoList">
        <div id='calendar-container'></div>
    </div>
    

<script src="./render.js"></script>
<script src="./main.js"></script>
</body>
</html>
